{% extends 'cpanel/homepage.html' %}
{% block content %}
<h1><center>Evenimente</center></h1>
<table class=small>
    <tr>
        <th>Eveniment</th>
        <th>Prezentare</th>
        <th colspan=2>Editare</th>
    </tr>
    {% for event in events %}
    <tr>
        <td> {{event}}</td>
        <td> {{event.text}} Lei</td>
        <td> <a href={% url edit_something 'event' event.id %}>Modifică</a> </td>
        <td> <a href={% url delete_something 'event' event.id %}>Șterge</a> </td>
    </tr>
    {% endfor %}
    <tr>
        <td colspan=4>
            <a href={% url add_something 'event' %}>Adaugă eveniment</a>
        </td>
    </tr>
</table>
{% endblock %}
