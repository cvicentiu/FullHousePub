{% extends 'cpanel/homepage.html' %}
{% block content %}
<h1><center>Evenimente</center></h1>
<table class=small>
    <tr>
        <th>Contact</th>
        <th>Adresă</th>
        <th>Telefon</th>
        <th>Program</th>
        <th colspan=2>Editare</th>
    </tr>
    {% for contact in contacts %}
    <tr>
        <td> {{contact.title}}</td>
        <td> {{contact.address}}</td>
        <td> {{contact.phone}}</td>
        <td> {{contact.hours}}</td>
        <td> <a href={% url edit_something 'contact' contact.id %}>Modifică</a> </td>
        <td> <a href={% url delete_something 'contact' contact.id %}>Șterge</a> </td>
    </tr>
    {% endfor %}
    <tr>
        <td colspan=5>
            <a href={% url add_something 'contact' %}>Adaugă contact</a>
        </td>
    </tr>
</table>
{% endblock %}
